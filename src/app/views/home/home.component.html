<!-- This is the Home page This is where the search bar is. When you click on the search button it will take you to the Search-results page-->

<form>
  <mat-form-field>
    <input matInput placeholder="search tv show" [(ngModel)]="query" name="query">
  </mat-form-field>
  <button mat-raised-button color="primary" routerLink="/results/{{query}}">Search</button>

</form>
